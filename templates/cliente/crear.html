{% extends 'base.html' %}
{% block content %}


<div class="container mt-4">
    <form action="" method="POST" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}

        <input class="form-control mb-2" placeholder="Usuario" name="usuario"></input>
        <input class="form-control mb-2" placeholder="Nombre del cliente" name="nombre"></input>
        <button class="btn btn-success" type="submit">Crear</button>
    </form>

</div>





{% endblock %}
